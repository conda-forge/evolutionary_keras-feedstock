{% set name = "evolutionary_keras" %}
{% set version = "1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/N3PDF/evolutionary_keras/archive/v{{ version }}.tar.gz
  sha256: 69cf047822a4a453525edb4226c1cc06f4f2f986a4fbf170941d509fefd6fdd8

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - keras
    - numpy

test:
  imports:
    - evolutionary_keras
  requires:
    - pytest
  commands:
    - pytest --pyargs evolutionary_keras

about:
  home: https://github.com/N3PDF/evolutionary_keras
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: evolution_keras implements Genetic Algorithms for Keras

extra:
  recipe-maintainers:
    - scarlehoff
    - scarrazza
    - roystegeman
