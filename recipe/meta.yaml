{% set name = "evolutionary_keras" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/N3PDF/evolutionary_keras/archive/v.{{ version }}.tar.gz
  sha256: 3f156dcf64448276a2745a39369f227166d75ed455218eb0e786be45f258065a
build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - tensorflow >2.1
    - numpy
    - cma

test:
  imports:
    - evolutionary_keras
  requires:
    - pytest
  commands:
    - pytest --pyargs evolutionary_keras

about:
  home: https://github.com/N3PDF/evolutionary_keras
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: evolution_keras implements Genetic Algorithms for Keras

extra:
  recipe-maintainers:
    - scarlehoff
    - scarrazza
    - roystegeman
